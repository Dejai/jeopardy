<!DOCTYPE html>
<html>
<head>
	<title>Homemade Jeopardy - Manage Game</title>
	<base href="../" target="_blank">
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link rel="stylesheet" type="text/css" href="src/css/game.css?v=1">
    <!-- <link rel="stylesheet" type="text/css" href="host/src/host.css"> -->
	<link rel="stylesheet" type="text/css" href="https://dejai.github.io/scripts/css/dtk-styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="dtk-theme-blackbg">	
	<div>
		<div id="menuSection" class="menuSection dtk-menu-sticky dtk-theme-blackbg" >
			<div id="menuItems">
				<div class="menuItem">
					<h1 style="margin:0px;" class="pointer">
						<a style="font-size:smaller;" href="../" target="_top"> Homemade Trivia: </a>
                        <span class="showOnLogin hidden triviaGameName"></span>
					</h1>
				</div>
			</div>
            <div id="navTabs" class="navTabs">
                <p class="tab section" onclick="onSelectTab(this)" data-section-id="generalDetails">General Details</p>
                <p class="tab section hidden hideOnLogin centered" onclick="onSelectTab(this)" data-section-id="authSection">LOGIN</p>
                <p class="tab section hidden disabled2 showOnLogin" onclick="onSelectTab(this)" data-section-id="questionsAnswers">Questions/Answers</p>
                <p class="tab section hidden disabled2 showOnLogin" onclick="onSelectTab(this)" data-section-id="gameMedia">Game Media</p>
                <p class="tab section hidden disabled2 showOnLogin" onclick="onSelectTab(this)" data-section-id="gameSettings">Settings/Rules</p>
                <p class="tab section hidden disabled2 showOnLogin showOnUnpublished showOnPublished" onclick="onSelectTab(this)" data-section-id="testAndPublish">Test Game</p>
                <p class="tab section hidden disabled2 showOnLogin showOnPublished" onclick="onSelectTab(this)" data-section-id="playGame">Play Game</p>
            </div>

            <button id="saveButton" class="host_edit_tab3 dlf_button_round_corners dlf_button_limegreen hidden" style="margin-left:3%;" onclick="onSaveGame()">SAVE CHANGES</button>

			<hr class="menuSeparator" style="clear:both;"/>
		</div>
        <div id="gameSections" class="main">

            <!-- General Details -->
            <div id="generalDetails" class="edit_section hidden">
                <img id="loading_gif" src="https://dejai.github.io/scripts/assets/img/loading1.gif" class="sectionLoadingGif">
            </div>

            <!-- Login Form -->
            <div id="authSection" class="edit_section hidden" >
                <div style="width:50%;">
                    <iframe class="hidden" id="dtk-LoginFrame" style="border:none;"></iframe>
                </div>
            </div>

            <!-- Questions & Answers -->
            <div id="questionsAnswers" class="edit_section hidden">
                <img id="loading_gif" src="https://dejai.github.io/scripts/assets/img/loading1.gif" class="sectionLoadingGif">
            </div>

            <!-- Game Settings -->
            <div id="gameSettings" class="edit_section hidden">
                <img id="loading_gif" src="https://dejai.github.io/scripts/assets/img/loading1.gif" class="sectionLoadingGif">
            </div>

            <!-- Game Media -->
            <div id="gameMedia" class="edit_section hidden">
                <img id="loading_gif" src="https://dejai.github.io/scripts/assets/img/loading1.gif" class="sectionLoadingGif">
            </div>

            <!-- Test & Play -->
            <div id="testAndPublish" class="edit_section hidden">
                <img id="loading_gif" src="https://dejai.github.io/scripts/assets/img/loading1.gif" class="sectionLoadingGif">
            </div>

            <!-- Play Game -->
            <div id="playGame" class="edit_section hidden">
                <img id="loading_gif" src="https://dejai.github.io/scripts/assets/img/loading1.gif" class="sectionLoadingGif">
            </div>
                
            <!-- LOADING GIF -->
            <div id="load_game_section" style="text-align:center;" class="hidden">
                <img id="loading_gif" src="https://dejai.github.io/scripts/assets/img/loading1.gif" class="">
                <div id="loading_results_section"></div>
            </div>
        </div>
    </div>
</body>
<!-- Common Scripts -->
<script src="https://dejai.github.io/scripts/js/v2/my.js?v=2"></script>
<script src="https://dejai.github.io/scripts/js/v3/trellowrapper.js?v=3"></script>
<!-- My Google Drive code -->
<script src="src/js/googledrive.js"></script>
<!-- Adventure SCripts -->
<script type="text/javascript" src="./src/js/models.js?v=8"></script>
<script type="text/javascript" src="./src/js/game.js?v=8"></script>
</html>
