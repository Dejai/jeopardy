<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Board</title>
<html>
<head>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../src/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="../src/game.css">
</head>
<body>

	<div id="homemade_jeopardy_title" class="centered">
		<h1 id="homemade_jeopardy_title">Homemade Jeopardy</h1>
		<hr/>
	</div>
	<div id="main_section">
		<!-- Load Game Section -->
		<div id="load_game_section">
			<!-- <h2>Enter Game Name</h2> -->
			<p>Use this page to load the home-made Jeopardy game.</p>
			<input id="game_name_to_load" type="text" name="game_name" placeholder="Enter the name of your game">
			<div style="margin-top:2%;">
				<button id="load_test_game_button" class="button_mash" onclick="load_game_from_trello(true)">
					TEST RUN GAME
				</button>
				<br/><br/>
				<button id="load_game_button" class="button_mash" onclick="load_game_from_trello()">
					PLAY GAME
				</button>
			</div>
			<img id="loading_gif" src="../assets/img/loading1.gif" class="hidden">
			<div id="loading_results_section"></div>
		</div>
	</div>

	<!-- Game Board Sections -->
	<div id="game_section" class="hidden">
		<div id="menu_section"></div>
		<div id="rules_section" ></div>
		<div id="main_view_section">
			<div id="game_board_section"></div>
			<div id="teams_section"></div>
		</div>
		<div id="question_view" class="hidden">
			<div id="timer_section"></div>
			<div id="show_question_section"></div>
		</div>
	</div>

</body>
	<!-- Common Code -->
	<script src="../src/common.js"></script>
	<!-- My Trello code -->
	<script src="../src/trello.js"></script>
	<!-- My Source JS -->
	<script src="../src/timer.js"></script>
	<script src="../src/jeopardy.js"></script>
	<script src="../src/board.js"></script>
</html>
