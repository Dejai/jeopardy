<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team</title>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../src/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../src/game.css">
</head>
<body>
	<div id="homemade_jeopardy_title" class="centered">
		<h1 id="homemade_jeopardy_title">Homemade Jeopardy <br/> Team View</h1>
		<hr/>
	</div>
	<div id="main_section">

		<div id="enter_game_code_section">
			<h2>Step 1: Enter Game Code</h2>
			<input id="player_game_code" type="text" name="player_game_code">
			<br/><br/>
			<button type="submit" value="Enter" class="button_mash" onclick="lookup_game()">
				Enter
			</button>
		</div>

		<div id="enter_team_name_section" class="hidden">
			<h2>Step 2: Enter Team Name</h2>
			<input id="team_name" type="text" name="team_name">
			<br/><br/>
			<button id="create_team_button" type="submit" value="Enter" class="button_mash" onclick="create_team()">
				Create/Load Team
			</button><br/>
			<img id="loading_gif" class="hidden" src="../assets/img/loading1.gif" class="hidden">
		</div>
	</div>
</body>
	<!-- Common Code -->
	<script src="../src/common.js"></script>
	<!-- My Trello code -->
	<script src="../src/trello.js"></script>
	<script src="../src/teams.js"></script>

</html>
