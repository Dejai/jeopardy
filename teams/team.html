<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team</title>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../src/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../src/game.css">
</head>
<body>
	<div id="homemade_jeopardy_title" class="centered">
		<h1 id="homemade_jeopardy_title">Homemade Jeopardy <br/> Team View</h1>
		<hr/>
	</div>
	<div id="main_section">

		<div id="enter_answers_section" class="hidden">
			<h2>Team: <span id="team_code" class="highlight_team_value"></span></h2>
			<button id="show_wager_link" style="float:right;" onclick="onShowWagerInput()" class="dlf_button_round_corners dlf_button_medium dlf_button_red">
				Final Jeopardy!
			</button>
			<div style="text-align:left;">
				<span id="refresh_scores" class="fa fa-refresh pointer" style="text-align:left; color:white;text-decoration:none;font-size:smaller">
					&nbsp; Refresh Scores
				</span>&nbsp;<span id="refresh_info_icon" onclick="onRefreshInfoClick()" style="color:red; font-size:smaller;" title="Automatically refreshes every 60 seconds." class="fa fa-question-circle pointer" style="font-size:60%"></span>
				<span id="refresh_info_message" style="font-size:smaller;" class="hidden"><br/>Automatically refreshes every 60 seconds.</span>	
			</div>
			
			<h4 style="clear:both;margin:0px; border-top:3px solid navy;border-bottom:3px solid navy; padding: 0% 1%">				
				Highest Score: <span id="highest_score" class="highlight_team_value">0</span>
				<br/>
				Your Score: <span id="team_score" class="highlight_team_value">0</span>
			</h4>

			<input id="team_card_id" type="text" name="team_card_id" value="" hidden>
			
			<!-- Wager things! -->
			<h4 id="submitted_wager_section" class="hidden">
				<span class="submitted_answer">Your wager:</span>
				<span id="submitted_wager_value" ></span>
			</h4>
			<div id="wager_input_section" class="hidden">
				<p id="wager_instruction" style="color:red; margin:20px 0px 0px 0px;" >Submit your wager before the final question is revealed.</p>
				<h3 style="margin:0px 0px 0px 0px;"><label for="wager">Enter Wager:</label></h3>
				<input id="wager" style="margin-top:2%"  type="number" placeholder="Enter wager here." name="wager" autocomplete="off">
				<button id="submit_wager" type="submit" value="Submit" class="dlf_button_round_corners dlf_button_large dlf_button_red" onclick="submit_wager()">
					Submit Wager
				</button>
			</div>

			 <!-- Submitted Answer -->
			<div id="submitted_answer_section" class="hidden">
				<h4 style="margin:0px;">
					<span class="submitted_answer">Last Submitted Answer:</span><br/>
					<span id="submitted_answer_value"></span>&nbsp;
					@ 
					<span id="submitted_answer_time" class="answer_timestamp"></span>
				</h4>
			</div>

			<!-- Answer things! -->
			<div id="answer_input_section">
				<h3 style="margin:20px 0px 0px 0px;"><label for="answer">Enter Answer:</label></h3>
				<input id="answer" type="text" placeholder="Enter answer here..." name="answer" autocomplete="off">
				<br/>
				<button id="submit_answer" type="submit" value="Submit" class="dlf_button_round_corners dlf_button_large dlf_button_blue" onclick="submit_answer()">
					Submit Answer
				</button>
			</div>
		</div>
	</div>
</body>
	<!-- Common Code -->
	<script src="../src/common.js"></script>
	<!-- My Trello code -->
	<script src="../src/trello.js"></script>
	<script src="../src/teams.js"></script>

</html>
