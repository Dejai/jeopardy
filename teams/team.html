<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team</title>
<html>
<head>
	<!-- Base of the path -->
	<base href="../" target="_blank">
	
    <link rel="stylesheet" type="text/css" href="shared/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="shared/game.css">
</head>
<body>
	<div id="homemade_jeopardy_title" class="centered">
		<h1 id="homemade_jeopardy_title">Homemade Jeopardy <br/> Team View</h1>
		<hr/>
	</div>
	<div id="main_section">

		<div id="enter_answers_section" class="hidden">
			<h2 style="margin-bottom:0px;">Team: <span id="team_code" class="highlight_team_value"></span></h2>
			<button id="show_wager_link" style="float:right;" class="dlf_button_round_corners dlf_button_medium dlf_button_red hidden"  onclick="onShowWagerInput()">
				Final Jeopardy!
			</button>
			<!-- <div style="text-align:left;"> -->
				<button class="dlf_button_round_corners dlf_button_medium dlf_button_green" style="color:white;float:left; " onclick="onGetLatestScores()">
					<span id="refresh_scores" class="fa fa-refresh pointer" style="color:white;">
						&nbsp; Refresh Scores
					</span>
				</button>							
			<!-- </div> -->
			<h4 style="clear:both;margin:0px; border-top:3px solid navy;border-bottom:3px solid navy; padding: 0% 1%">				
				<p style="font-style:italic;font-size:smaller;">Scores are automatically refreshed <br/> <span style="color:orange;">every 30 seconds</span>.</p>
				Highest Score: <span id="highest_score" class="highlight_team_value">0</span>
				<br/>
				<br/>
				Your Score: <span id="team_score" class="highlight_team_value">0</span>
			</h4>

			<input id="team_card_id" type="text" name="team_card_id" value="" hidden>
			
			<!-- Wager things! -->
			<h4 id="submitted_wager_section" class="hidden">
				<span class="submitted_answer">Your wager:</span>
				<span id="submitted_wager_value" style="color:red;" ></span>
			</h4>
			<div id="wager_input_section" class="hidden">
				<div id="wager_input_pt1">
					<p id="wager_instruction" style="color:red; margin:20px 0px 0px 0px;" >Submit your wager before the final question is revealed.</p>
					<h3 style="margin:0px 0px 0px 0px;"><label for="wager">Enter Wager:</label></h3>
					<input id="wager" style="margin-top:2%"  type="number" placeholder="Enter wager here." name="wager" autocomplete="off"><br/>
					<p id="wager_warning_section" style="color:red;"></p>
					<button id="submit_wager" type="submit" value="Submit" class="dlf_button_round_corners dlf_button_large dlf_button_blue" onclick="onConfirmWager()">
						Submit Wager
					</button>
				</div>
				<div id="wager_input_pt2" class="hidden">
					<h4 id="wager_warning" style="color:red; margin-bottom:0px;">CONFIRM YOUR WAGER:</h4>
					<p style="margin:0px;">Are you sure you would like to submit the following wager? </p>
					<h3 id="wager_input_preview"style="color:red;"></h3>
					<button id="cancel_wager" type="submit" value="Submit" class="dlf_button_round_corners dlf_button_large dlf_button_red" onclick="onCancelWager()">
						Cancel
					</button>
					<button id="confirm_wager" type="submit" value="Submit" class="dlf_button_round_corners dlf_button_large dlf_button_limegreen" onclick="onSubmitWager()">
						Submit
					</button>
				</div>
				

			</div>

			 <!-- Submitted Answer -->
			<div id="submitted_answer_section" class="hidden">
				<h4 style="margin:0px;">
					<span class="submitted_answer">Last Answer:</span>
					<span id="submitted_answer_value"></span>
					<br/>
					<span id="submitted_answer_time" class="answer_timestamp"></span>
				</h4>
			</div>

			<!-- Answer things! -->
			<div id="answer_input_section">
				<h3 style="margin:20px 0px 0px 0px;"><label for="answer">Enter Answer:</label></h3>
				<input id="answer" type="text" placeholder="Enter answer here..." name="answer" autocomplete="off">
				<br/>
				<button id="submitAnswer" type="submit" value="Submit" class="dlf_button_round_corners dlf_button_large dlf_button_blue" onclick="submitAnswer()">
					Submit Answer
				</button>
			</div>
		</div>
	</div>
</body>
	<!-- Common Code -->
	<script src="https://dejai.github.io/scripts/js/common.js"></script>
	<!-- My Trello code -->
	<script src="https://dejai.github.io/scripts/js/trellowrapper.js"></script>
	<script src="shared/teams.js"></script>
	<script src="shared/rules.js"></script>
	<script src="shared/settings.js"></script>

</html>
