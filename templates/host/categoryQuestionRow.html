<tr class="questionRow">
    <td class="questionValue">{{Value}}</td>
    <td class="questionDailyDouble">{{DailyDouble}}</td>
    <td class="questionText">{{Question.Text}}</td>
    <td class="answerText">{{Answer.Text}}</td>
    <td onclick="onEditQuestion(event)" style="cursor:pointer;">EDIT</td>
</tr>
